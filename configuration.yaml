homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret secret_latitude
  longitude: !secret secret_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret secret_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Paris
  # Customization file
  customize: !include customize.yaml

# logging
logger:
  default: info

recorder:
  db_url: postgresql://hass:@localhost/hass
  purge_interval: 2
  purge_keep_days: 365

# Enables the frontend
frontend:
  javascript_version: latest

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: !secret http_home
  ssl_certificate: !secret secret_ssl_certificate
  ssl_key: !secret secret_ssl_key
  ip_ban_enabled: True
  login_attempts_threshold: 3
  trusted_networks: !secret trusted_networks

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

# Discover some devices automatically
discovery:
  ignore:
     - netgear_router

# Allows you to issue voice commands from the frontend in enabled browsers
# conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Text to speech
tts:
   - platform: google
     language: 'fr'

cast:
  media_player:
  - host: 192.168.1.6

# Cloud
cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

# mqtt broker
# mqtt:
#   discovery: true
#   broker: localhost
#   username: admin
#   password: !secret mosquitto_password

# notify
notify:
  - name: syslog
    platform: syslog

# zwave
zwave:
  usb_path: /dev/ttyACM0
  network_key: !secret secret_network_key

# history
history_graph:
  gr1:
    name: Temp Salon (weekly)
    entities:
      - sensor.fibaro_system_fgsd002_smoke_sensor_temperature
    hours_to_show: 168
    refresh: 60
  gr2:
    name: Temp Salon (daily)
    entities:
      - sensor.fibaro_system_fgsd002_smoke_sensor_temperature
    hours_to_show: 24
    refresh: 60

alarm_control_panel:
  - platform: manual

# apc ups battery backup
apcupsd:

netatmo:
  api_key: !secret secret_netatmo_api_key
  secret_key: !secret secret_netatmo_secret_key
  username: !secret secret_netatmo_username
  password: !secret secret_netatmo_password

# include
input_number: !include inputs.yaml
sensor: !include sensor.yaml
binary_sensor: !include binary_sensor.yaml
#device_tracker: !include device_tracker.yaml
media_player: !include media_player.yaml
light: !include light.yaml
cover: !include covers.yaml
